<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>
<!-- Label to display any error messages -->
<!-- To add notes -->
<!-- Load and display the collection of notes from server as 
    Material Cards with card title set to note title and card 
    content set to note text  -->

 <label class='error-message'>{{ errMessage }}</label>
<mat-accordion  class="note-container">
    <mat-expansion-panel hideToggle  >
        <mat-expansion-panel-header class="panel">
            <mat-panel-title>
                Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field class="note-form">
            <input matInput placeholder="title" [(ngModel)]="note.title" name="title" required>
        </mat-form-field>

        <mat-form-field class="note-form">
            <textarea matInput placeholder="text" [(ngModel)]="note.text" name="text" required></textarea>
        </mat-form-field>
        <button (click)="addNote()" mat-button class="btn btn-primary">Done</button>
    </mat-expansion-panel>
</mat-accordion>

<mat-card class="notecard-container">
    <div class="note-card" *ngFor="let note of notes" >
        <mat-card-header>
            <mat-card-title>{{note.title}}</mat-card-title>
        </mat-card-header>
            <mat-card-content>{{note.text}}</mat-card-content>
    </div>
</mat-card>
